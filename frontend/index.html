<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прогноз населения</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Прогнозирование населения</h1>

    <!-- 1. Загрузка CSV -->
    <div class="form-group">
      <label for="births">Births (.csv)</label>
      <input type="file" id="births" accept=".csv">
    </div>
    <div class="form-group">
      <label for="deaths">Deaths (.csv)</label>
      <input type="file" id="deaths" accept=".csv">
    </div>
    <div class="form-group">
      <label for="migration">Migration (.csv)</label>
      <input type="file" id="migration" accept=".csv">
    </div>
    <div class="form-group">
      <label for="population">Population (.csv)</label>
      <input type="file" id="population" accept=".csv">
    </div>
    <button id="uploadButton">Загрузить данные</button>
    <hr>

    <!-- 2. Выбор модели -->
    <div class="form-group">
      <label for="modelSelect">Модель</label>
      <select id="modelSelect">
        <option value="">-- Выберите --</option>
        <option value="linear_regression">Linear Regression</option>
        <option value="prophet">Prophet</option>
        <option value="random_forest">Random Forest</option>
        <option value="xgboost">XGBoost</option>
        <option value="sarimax">SARIMAX</option>
      </select>
    </div>

    <!-- 3. Параметры модели -->
    <div id="parameters" class="form-group"></div>
    <button id="trainButton">Обучить</button>
    <hr>

    <!-- 4. Метрики -->
    <div id="metricsContainer"></div>
    <hr>

    <!-- 5. Горизонт прогноза -->
    <div class="form-group">
      <label for="horizonSlider">
        Горизонт прогноза: <span id="horizonValue">5</span> лет
      </label>
      <input type="range" id="horizonSlider" min="1" max="23" value="5">
    </div>
    <button id="forecastButton" disabled>Прогнозировать</button>
    <hr>

    <!-- 6. Графики -->
    <div id="plotContainer" style="text-align:center;">
      <!-- train+test -->
      <img id="populationPlot" alt="Train/Test Population" style="max-width:100%; display:none; margin-bottom:20px;">
      <!-- будущее -->
      <img id="futurePlot"     alt="Future Forecast"    style="max-width:100%; display:none;">
    </div>
    <hr>

    <!-- 7. Таблица сравнения -->
    <div id="compareTableContainer"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
