<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прогнозирование населения</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Прогнозирование населения</h1>

    <!-- Загрузка 4 CSV -->
    <div class="form-group">
      <label for="births">Births (.csv)</label>
      <input type="file" id="births" accept=".csv">
    </div>
    <div class="form-group">
      <label for="deaths">Deaths (.csv)</label>
      <input type="file" id="deaths" accept=".csv">
    </div>
    <div class="form-group">
      <label for="migration">Migration (.csv)</label>
      <input type="file" id="migration" accept=".csv">
    </div>
    <div class="form-group">
      <label for="population">Population (.csv)</label>
      <input type="file" id="population" accept=".csv">
    </div>

    <button type="button" id="uploadButton">Загрузить данные</button>
    <hr>

    <!-- Выбор модели -->
    <div class="form-group">
      <label for="modelSelect">Выберите модель/метод</label>
      <select id="modelSelect">
        <option value="">-- Выберите модель --</option>
        <option value="linear_regression">Линейная регрессия</option>
        <option value="decision_tree">Дерево решений</option>
        <option value="random_forest">Случайный лес</option>
        <option value="neural_network">Нейронная сеть</option>
        <option value="sarimax">SARIMAX</option>
      </select>
    </div>

    <div id="parameters" class="form-group"></div>

    <button type="button" id="trainButton">Обучить</button>
    <hr>

    <!-- Метрики -->
    <div id="metricsContainer"></div>

    <!-- Только один график -->
    <div id="plotContainer" style="text-align:center; margin-top:20px;">
      <img id="populationPlot" alt="Прогноз населения"
           style="max-width:100%; display:none;">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
